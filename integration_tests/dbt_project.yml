name: 'census_utils_integration_tests'
version: '1.0'
config-version: 2

profile: 'integration_tests'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

seeds:
  +schema: seeds
  +quote_columns: false

vars:
  internal_domain: 'getcensus.com'
  internal_email_relation: 'census_internal_users_manual'
  internal_email_column: 'email_address'
  internal_ip_relation: 'census_internal_users_manual'
  internal_ip_column: 'ip_address'